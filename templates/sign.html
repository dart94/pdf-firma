<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmar PDF</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo-ai.png') }}" alt="Logo">
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="contenedor-app">
        <!-- Previsualización del PDF -->
        <section class="app">
            <canvas id="pdf-canvas" data-url="{{ url_for('uploaded_file', filename=filename) }}"></canvas>
            <img id="signature-preview" src="/css/img/firmas/firma.png" alt="Firma">
        </div>
        </section>

        <!-- Título -->
        <h1>Firma tu carta de aceptación</h1>

        <!-- Canvas para la firma -->
        <section class="contenedor-canvas">
            <canvas id="signature-pad" class="canvas"></canvas>
        </section>

        <!-- Formulario para enviar la firma -->
        <form method="POST">
            <input type="hidden" name="signature" id="signature">
            <div class="botones">
                <button type="button" class="btn btn-secondary" onclick="clearCanvas()">Borrar</button>
                <button type="submit" class="btn btn-primary" onclick="saveSignature()">Guardar Firma</button>
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="{{ url_for('static', filename='js/signature.js') }}"></script>
</body>
</html>
