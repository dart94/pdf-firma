<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo-ai.png') }}" >
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/about">Acerca de</a></li>
                <li><a href="/contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" action="{{ url_for('login') }}" method="POST">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Nombre de Usuario" name="username" id="username" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Contraseña" name="password" id="password" required>
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__text">Ingresar</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                
                {% if get_flashed_messages() %}
                    <div class="messages">
                        {% for message in get_flashed_messages() %}
                            <p class="message">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy;. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
